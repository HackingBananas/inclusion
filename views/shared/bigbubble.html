<div>
	<div>
		<input type="text">
	</div>
	<div>
		<div id="bubbles"></div>
	</div>
	<div>
		<button class="action-button" onclick="load('shared/littlebubble.html');">Next</button>
	</div>
	<script>
		function getRandomInt(min, max) {
		    return Math.floor(Math.random() * (max - min + 1)) + min;
		}
		var colors = [
			["#1abc9c","#16a085"],
			["#2ecc71","#27ae60"],
			["#9b59b6","#2980b9"],
			["#e67e22","#8e44ad"],
			["#f1c40f", "#f39c12"]

		];
		var nodes = new vis.DataSet([
		  {label: "Pop",
		  color: {
		  		background: colors[0][0],
		  		highlight: {
		  			background:colors[0][1],
		  			border: colors[0][1]}
		  		}
			},
		  {label: "Alternative",
		  color: {
		  		background: colors[1][0],
		  		highlight: {
		  			background:colors[1][1],
		  			border: colors[1][1]}
		  		}
			},
		  {label: "Rock",
		  color: {
		  		background: colors[2][0],
		  		highlight: {
		  			background:colors[2][1],
		  			border: colors[2][1]}
		  		}
			},
		  {label: "Jazz",
		  color: {
		  		background: colors[3][0],
		  		highlight: {
		  			background:colors[3][1],
		  			border: colors[3][1]}
		  		}
			},
		  {label: "Hits",
		  color: {
		  		background: colors[4][0],
		  		highlight: {
		  			background:colors[4][1],
		  			border: colors[4][1]}
		  		}
			},
		  {label: "Dance",
		  color: {
		  		background: colors[4][0],
		  		highlight: {
		  			background:colors[4][1],
		  			border: colors[4][1]}
		  		}
			}
		]);
		var edges = new vis.DataSet();

		var container = document.getElementById('bubbles');
		var data = {
		  nodes: nodes,
		  edges: edges
		};


		var options = {
		  nodes: { 
		  	borderWidth: 0, 
		  	shape: "circle",
		  	color: {
		  		background: '#F92C55',
		  		highlight: {
		  			background:'#F92C55',
		  			border: '#F92C55'}
		  		},
		  		font:{color:'#fff'}
		  	},
		  physics: {
		    stabilization: false,
		    minVelocity:  0.01,
		    solver: "repulsion",
		    repulsion: {
		      nodeDistance: 30
		    }
		  }
		};
		var network = new vis.Network(container, data, options);


		// Events
		network.on("click", function(e) {
		  if (e.nodes.length) {
		  	var i = getRandomInt(0, colors.length);
		  	var color = {
		  		color: {
		  		background: colors[i][0],
		  		highlight: {
		  			background:colors[i][1],
		  			border: colors[i][1]}
		  		}
		  	}

		    var node = nodes.get(e.nodes[0]);
		    // Do something
		    nodes.update(node);
		  }
		});

	</script>
</div>
