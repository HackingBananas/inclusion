<div>
	<div>
		<label for="busqueda">BÃºsqueda avanzada</label>
		<input type="text" name="busqueda">
	</div>
	<div>
		<div id="bubbles"></div>
	</div>
	<div>
		<button class="action-button" onclick="load('search/dashboard.html');">Finish!</button>
	</div>
	<script>
		var nodes = new vis.DataSet([
		  {label: "Pop"},
		  {label: "Alternative"},
		  {label: "Rock"},
		  {label: "Jazz"},
		  {label: "Hits"},
		  {label: "Dance"},
		  {label: "Metal"},
		  {label: "Experimental"},
		  {label: "Rap"},
		  {label: "Electronic"},
		]);
		var edges = new vis.DataSet();

		var container = document.getElementById('bubbles');
		var data = {
		  nodes: nodes,
		  edges: edges
		};

		var options = {
		  nodes: {borderWidth:0,shape:"circle",color:{background:'#F92C55', highlight:{background:'#F92C55', border: '#F92C55'}},font:{color:'#fff'}},
		  physics: {
		    stabilization: false,
		    minVelocity:  0.01,
		    solver: "repulsion",
		    repulsion: {
		      nodeDistance: 40
		    }
		  }
		};
		var network = new vis.Network(container, data, options);


		// Events
		network.on("click", function(e) {
		  if (e.nodes.length) {
		    var node = nodes.get(e.nodes[0]);
		    // Do something
		    nodes.update(node);
		  }
		});

	</script>
</div>
